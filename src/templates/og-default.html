<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, {{brand.color}} 0%, #1a1a2e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 60px;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .brand {
      font-size: 24px;
      font-weight: 600;
      opacity: 0.9;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 72px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .description {
      font-size: 28px;
      opacity: 0.8;
      line-height: 1.4;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      opacity: 0.7;
    }

    .product {
      font-weight: 600;
    }

    .version {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">{{brand.name}}</div>
    </div>

    <div class="content">
      <div class="title">{{page.title}}</div>
      <div class="description">{{page.description}}</div>
    </div>

    <div class="footer">
      <div class="product">{{product.name}}</div>
      <div class="version">v{{product.version}}</div>
    </div>
  </div>
</body>
</html>
